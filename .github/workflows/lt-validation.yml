name: LT Health Validation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BASE_URL: ${{ secrets.RAILWAY_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Manual dispatch context
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Manual validation triggered by $GITHUB_ACTOR"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Wait for deployment to be reachable
        shell: bash
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "BASE_URL secret not set. Please add RAILWAY_BASE_URL to repository secrets.";
            exit 1;
          fi
          echo "Waiting for service to become reachable..."
          reachable=0
          for i in {1..30}; do
            if curl -sSf "${BASE_URL}/health/overall" > /dev/null; then
              echo "Service is reachable."; reachable=1; break;
            fi
            echo "Attempt $i failed; retrying in 10s..."
            sleep 10
          done
          if [ "$reachable" -ne 1 ]; then
            echo "Service not reachable after retries.";
            exit 1;
          fi

      - name: Run LT validation script
        run: npm run test:lt